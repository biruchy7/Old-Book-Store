<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <section class="m-form">
    <div class="container">
      <div class="form-box login">
        <form method="POST" action="{{ url_for('forgot_password') }}">
          <h1>Forgot Password</h1>
          <div class="input-box">
            <input type="email" name="email" placeholder="Enter your registered email" required />
          </div>
          <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <div style="display: inline-block; margin: auto; padding: px 18px; background-color: #a27855;  color: #9aa297; border-radius: 20px; font-family: 'Georgia', serif; font-weight: bold;
  text-decoration: none; box-shadow: 0 3px 6px rgba(0,0,0,0.2); transition: all 0.3s ease;">
          <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
